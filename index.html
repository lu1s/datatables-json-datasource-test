<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>SegundaMano.com Json Skill Test</title>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/bootstrap-responsive.min.css">
		<link rel="stylesheet" href="css/jquery-ui.custom.min.css">
		<link rel="stylesheet" href="css/main.css">

		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/datatables.js"></script>
		<script src="js/datatables.delay.min.js"></script>
		<script src="js/datatables.bootstrap.min.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="row-fluid">
				<h2>JSON datasource viewer ultra express</h2>
				<h3>coded super fast for testing purposes</h3>
			</div>
			<div class="row-fluid datatable-wrp">
				<table cellpadding="0" cellspacing="0" border="0" width="100%" class="table table-striped table-bordered datatable" id="dt">
				    <thead>
				        <tr>
				        	<th>For</th>
				        	<th>Category</th>
				        	<th>Date</th>
				        	<th>Region</th>
				        	<th>Description</th>
				        </tr>
				    </thead>
				    <tbody></tbody>
				    <tfoot></tfoot>
				</table>
			</div>
		</div>
		<script>
			var config = {
				source_url: 'helper.php'
			};
			var table;
			$(document).ready(function()
			{
				table = $('#dt').dataTable({
					'bServerSide': false,
					'bProcessing': true,
					'sAjaxSource': config.source_url,
					'aoColumns': [
					            { "mData": "type_name" },
					            { "mData": "category_name" },
					            { "mData": "date" },
					            { "mData": "region_name" },
					            { "mData": "subject" }
					],
			        "bPaginate": true,
			        "bFilter": true,
			        "bInfo": false,
			        "bSortable": true,
			        "bSort": true,
					'aaSorting': [[2, 'desc']],
				}).fnSetFilteringDelay(700);
			});
		</script>
	</body>
</html>
